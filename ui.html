<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Album V-Gallery52</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }

        .button {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>demos v gal 52
    </h1>
    <div class="button-grid">
        <div class="button" onclick="playSound('music/angel.wav')">
            <img src="pics/car.jpg" alt="Button 1">
        </div>

        </div>
        <div class="button" onclick="playSound('')">
            <img src="" alt="pause">
        </div>
    </div>

    <script>
        let currentAudio;

        function playSound(audioFile) {
            // Stop currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Play new audio file
            currentAudio = new Audio(audioFile);
            currentAudio.play();
        }
    </script>
</body>
</html>
